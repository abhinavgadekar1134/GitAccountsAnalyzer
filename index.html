<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Account Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            border-radius: 10px;
        }

        .rounded-circle {
            border: 3px solid white;
        }

        .input-group {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">GitHub Account Analyzer</h2>
        <div class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub Username">
            <button class="btn btn-primary" onclick="fetchGitHubData()">Analyze</button>
        </div>
        <div id="profile-card" class="card mt-3 d-none">
            <div class="card-body text-center">
                <img id="avatar" class="rounded-circle" width="100" height="100" alt="Profile Image">
                <h4 id="name" class="mt-2"></h4>
                <p id="bio"></p>
                <p><strong>Username:</strong> <span id="login"></span></p>
                <p><strong>Public Repos:</strong> <span id="repos"></span></p>
                <p><strong>Followers:</strong> <span id="followers"></span></p>
                <p><strong>Following:</strong> <span id="following"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>GitHub Profile:</strong> <a id="profile-link" href="#" target="_blank"
                        class="btn btn-light btn-sm">Visit</a></p>
            </div>
        </div>
        <div id="question-section" class="mt-3 d-none">
            <div class="input-group">
                <input type="text" id="question" class="form-control" placeholder="Enter a question about this user">
                <button class="btn btn-success" onclick="askQuestion()">Get Answer</button>
            </div>
            <p id="answer" class="mt-2"></p>
        </div>
    </div>

   
</body>

</html>
